<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js" defer></script>
  <script src="login.js" defer></script>
  

  <style>
    body {
      background-image: url('photoAndImage/book-library-with-open-textbook (1).jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="popular.html">
        <img src="photoAndImage/Skarmbild_2025-05-28_015857.png" alt="logo" style="max-height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="popular.html">Popular Books</a>
          </li>
        </ul>
        <form class="d-flex">
          <div id="user-section" class="d-flex align-items-center"></div>
        </form>
      </div>
    </div>
  </nav>

  <div class="form-wrapper">
    <div class="form-container">
      <ul class="nav nav-pills nav-justified mb-3" id="formTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
          <form>
            <div class="text-center mb-3">
              <p>Sign in with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
            </div>

            <p class="text-center">or:</p>

            <div class="form-outline mb-4">
              <input type="email" id="loginName" class="form-control" />
              <label class="form-label" for="loginName">Email or username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" />
              <label class="form-label" for="loginPassword">Password</label>
            </div>

            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck">Remember me</label>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <a href="#">Forgot password?</a>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            <div class="text-center">
              <p>Not a member? <a href="#">Register</a></p>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="pills-register" role="tabpanel">
          <form>
            <div class="text-center mb-3">
              <p>Sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
              <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button>
            </div>

            <p class="text-center">or:</p>

            <div class="form-outline mb-4">
              <input type="text" id="registerName" class="form-control" />
              <label class="form-label" for="registerName">Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="registerUsername" class="form-control" />
              <label class="form-label" for="registerUsername">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="registerEmail" class="form-control" />
              <label class="form-label" for="registerEmail">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="registerPassword" class="form-control" />
              <label class="form-label" for="registerPassword">Password</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="registerRepeatPassword" class="form-control" />
              <label class="form-label" for="registerRepeatPassword">Repeat password</label>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" id="registerCheck" checked />
              <label class="form-check-label" for="registerCheck">I agree to the terms</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
